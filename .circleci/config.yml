version: 2
jobs:
  build:
    environment:
      PLUGIN_CODE: "Taba2FA"


    branches:
      only:
        - master

    environment: 
      DBSERVER=127.0.0.1
      DBNAME=cube3_dev
      DBUSER=cube3_dev_user
      DBPASS=password

    docker:
      # https://hub.docker.com/r/circleci/php/tags/
      # https://hub.docker.com/r/circleci/mysql/tags/
      - image: circleci/php:5.6-apache-node-browsers
      - image: circleci/mysql:5.5
        command: |
          mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DATABASE: cube3_dev
          MYSQL_USER: cube3_dev_user
          MYSQL_PASSWORD : password
          MYSQL_ROOT_HOST: "%"
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ALLOW_EMPTY_PASSWORD: no

    working_directory: ~/repo

    steps:
      - checkout

#      - restore_cache:
#          keys:
#          - v1-dependencies-{{ checksum "~/ec-cube/composer.json" }}
#          - v1-dependencies-

      #- run: composer install -n --prefer-dist
      - run: 
          name: wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

#      - save_cache:
#          paths:
#            - ~/ec-cube/vendor
#          key: v1-dependencies-{{ checksum "~/ec-cube/composer.json" }}

      # run tests!
      #- run: phpunit

      - run:
          name: prepare
          command: |
            # PHP module install
            sudo apt-get install -y libzip-dev
            sudo docker-php-ext-install zip
            sudo apt-get update
            sudo apt-get install -y zlib1g-dev libicu-dev g++
            sudo docker-php-ext-configure intl
            sudo docker-php-ext-install intl
            sudo docker-php-ext-install pdo_mysql

            tar zcvf ~/$PLUGIN_CODE.tar.gz *

            # EC-CUBE checkout
            cd ~
            git clone --branch master https://github.com/EC-CUBE/ec-cube.git
            cd ec-cube
            git checkout -b refs/tags/3.0.16

            # composer init
            composer selfupdate
            composer global require hirak/prestissimo
            composer install --dev --no-interaction -o

            # MySQL command install
            sudo apt install -y mysql-client

            # EC-CUBE install
            cp ~/repo/.circleci/eccube_install.sh .
            sh ./eccube_install.sh mysql

            # Plugin install
            php app/console plugin:develop install --path=~/$PLUGIN_CODE.tar.gz
            php app/console plugin:develop enable --code=$PLUGIN_CODE
